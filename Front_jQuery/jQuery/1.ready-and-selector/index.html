<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>1px solid green</h1>
    <h1>1px solid red</h1>
    <h1>1px solid yellow</h1>

    <h2>2px solid orangered</h2>
    <h2>2px solid blue</h2>

    <ul>
        <li>1</li>
        <li>2</li>
    </ul>

    <script src="./assets/jquery-3.5.1.min.js"></script>
    <script>
        $("document").ready(function () {
            console.log('You are already ready !');

            $("body").append("<h5>I love jQuery</h5>");

            $("h1").css("border", "1px solid red");
            $("h1:first").css("border", "1px solid green");
            $("h1:last").css("border", "1px solid yellow");

            // eq operator
            // $("h2:eq(1)").css("border", "2px solid blue");
            // nth
            $("h2:nth(1)").css("border", "2px solid blue");

            $("ul li:nth-child(2)").css("border", "3px solid red");
        });
    </script>
</body>

</html>
