<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search drop down</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <input type="text" class="search-input" placeholder="Typing something ...">
        <div class="search-list">
            <div class="search-item">About</div>
            <div class="search-item">Home</div>
            <div class="search-item">Contact</div>
        </div>
    </div>
</body>
</html>
